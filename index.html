<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="calc.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
    <script src="https://kit.fontawesome.com/fbb538ba8d.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="kotak" id="kotak">
                <h1>Check your BMI</h1>
                <p class="sub">Enter your weight and height below to check your BMI results</p>
                <div class="input">
                    <label for="weight">Put your weight in here (Kg)</label>
                    <input type="number" id="weight">
                </div>
                <div class="input">
                    <label for="height">Put your height in here (Cm)</label>
                    <input type="number" id="height">
                </div>
                <button id="check">Calculate BMI</button>
                <div class="result">
                    <p id="bmi" style="display: inline;"></p>
                    <p id="status"></p>     
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
